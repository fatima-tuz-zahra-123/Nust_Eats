    <div class="restaurant-list">
      <div class="restaurant-card">
        <a href="resources/SouthMenu.avif" target="_blank">
          <img
            src="resources/SouthMenu.avif"
            alt="Restaurant Image"
            style="width: 100%"
          />
        </a>
        <h2>Menu</h2>
      </div>
      <div class="restaurant-card">
        <form>
          <h2>Order</h2>
          <label for="item">Item:</label>
          <select name="item" id="item" required>
            <option value="" hidden>What to Eat?</option>
            <option value="Regular Fries">Regular Fries</option>
            <option value="Zinger Burger">Zinger Burger</option>
            <option value="Fettuccine pasta">Fettuccine pasta</option>
            <option value="Chicken Roll Paratha">Chicken Roll Paratha</option>
            <option value="Club sandwich">Club sandwich</option>
            <option value="Lacha Paratha">Lacha Paratha</option>
            <option value="Omlette">Omlette</option>
            <option value="Mushroom Omlette">Mushroom Omlette</option>
            <option value="Cappuccino">Cappuccino</option>
            <option value="Chicken Chilli Dry">Chicken Chilli Dry</option>
          </select>
          <br />
          <label for="quantity">Quantity:</label>
          <input
            type="number"
            name="quantity"
            id="quantity"
            min="1"
            max="10"
            value="1"
          />
          <br />
          <label for="mode">Mode of Delivery:</label>
          <br />
          <label for="mode">Jazz Cash</label>
          <input type="radio" name="mode" id="delivery" value="Jazz Cash" />
          <label for="mode">Cash on Delivery</label>
          <input
            type="radio"
            name="mode"
            id="delivery"
            value="Cash on Delivery"
          />
          <label for="mode">Debit Card</label>
          <input type="radio" name="mode" id="delivery" value="Debit Card" />
          <br />
          <label for="contact">Contact Number:</label>
          <br />
          <input
            type="tel"
            name="contact"
            id="contact"
            placeholder="03xx-xxxxxxx"
            required
          />
          <br />
          <input type="submit" value="Order" />
        </form>
      </div>
    </div>

    <section class="restaurant-list" id="location">
      <div class="restaurant-card">
        <canvas
          id="canvas"
          width="30"
          height="30"

            border-radius: 100%;

    </section>
